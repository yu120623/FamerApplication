apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"


    defaultConfig {
        applicationId "com.egceo.app.myfarm"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    useLibrary 'org.apache.http.legacy'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':baseAndroid')
    compile 'com.github.chenupt.android:dragtoplayout:1.2.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v13:1.6.0@aar'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'de.greenrobot:java-common:2.2.0'
    compile 'com.bigkoo:convenientbanner:2.0.2'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'de.greenrobot:greendao:2.1.0'
    compile files('libs/AMap_Android_3DMapSDK_V3.1.1.jar')
    compile files('libs/AMap_Location_v2.0.0_20151117.jar')
    compile project(':HeaderAndFooterRecyclerViewLibrary')
    compile project(':calendarview')
    compile files('libs/AMap_Navi_v1.6.0_20151229.jar')
    compile files('libs/alipaySdk-20151112.jar')
    compile files('libs/Msc.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/ToolsFinal-1.0.8-release.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExPro.jar')
    compile project(':onekeyshare')
}
